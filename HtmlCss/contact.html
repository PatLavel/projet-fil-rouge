    <div class="row">
        <div class="container  col-md-5 offset-md-2">
            <h1 class="text-center">Nous contacter:</h1>
            <form method="POST">
                <div class="container">
                    <h2>Informations de contact</h2>
                    <div class="row">
                        <div class="col-md-2">Nom*</div>
                        <div class="col-md-8">
                            <input type="Nom" id="Nom">
                        </div><br>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Prenom*</div>
                        <div class="col-md-8">
                            <input type="Prenom" id="Prenom">
                        </div><br>
                    </div>
                    <div class="row">
                        <div class="col-md-2">guilde*</div>
                        <div class="col-md-8">
                            <select name="Guilde" id="guilde">
                                <option value="">-choisir votre guilde</option>
                                <option value="forge">guilde des forgerons</option>

                                <option value="dev">guilde des webdev</option>

                                <option value="aventurier">guilde des aventuriers</option>
                            </select>
                        </div><br>
                    </div>
                    <div>(*): Information requise</div>
                </div>
                <div class="container">
                    <h2>Votre message</h2>
                    <div class="row">
                        <div class="col-md-2">Sujet*</div>
                        <div class="col-md-8">
                            <input type="Sujet" id="Sujet">
                        </div><br>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Votre message*</div>
                        <div class="col-md-8">
                            <textarea name="Message" id="msg" cols="30" rows="10"></textarea>
                        </div><br>
                    </div>
                    <div>(*): Information requise</div>
                    <input type="submit" value="Envoyer" href="Zomvid.html">
                </div>
            </form>
        </div>
        <div class="container col-md-4">
            <img src="clerc.webp" alt="BRAINS" class="container-fluid">
